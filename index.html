<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand" href="#">
      <img src="/img/white bg png 1.png" width="160" height="55" class="d-inline-block align-top" alt="">
    </a>
  </nav>

  <div class="content-div">
    Enter Details about yourself
  </div>

  <div class = "container">
    <br>
    <br>
    <br>
    
    <form class = "form-box">
      <div class="form-row" style="padding-top: 10px;">
          <label for="loan-requirement" class="custom-label">What is your loan requirement?</label>
      </div>
      <hr style="padding-top: 10px;">
      <div>
        <input type="email" class="form-control form-control-lg" id="loan-requirement" placeholder="&#8377  Loan Amount";>

      </div>
      
      <div class="form-group">
        <br>
        <label for="youare" class="custom-label">You are</label>
        <hr style="padding-top: 10px;">
        <div class="col-md-10 mb-5" style="padding-top: 0px;">
          <button type="button" class="radio-button active" id="business">A Business man</button>
          <button type="button" class="radio-button" id="employee">A Salaried Employee</button>
        </div>
      </div>
    
      <script>
        const button = document.querySelectorAll('.radio-button');
    
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            if (!button.classList.contains('active')) {
              buttons.forEach(btn => btn.classList.remove('active'));
              button.classList.add('active');
            } else {
              button.classList.remove('active');
            }
          });
        });
      </script>
      

      <div class="form-group">
        <label for="detail" class="custom-label">Few Details about you</label>
        <hr style="padding-top: 10px;">
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="validationDefault01"></label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
          </div>
          <div class="col-md-6 mb-3 offset-1">
            <label for="validationDefault02"></label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="validationDefault03"></label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Email id" required>
          </div>
          <div class="col-md-6 mb-3 offset-1">
            <label for="validationDefault04"></label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Mobile Number" required>
          </div>
        </div>
        <br>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="business-register" class="custom-label">Your Business is Registered as</label>
          </div>
        </div>
        <hr style="padding-top: 10px;">
        <div>
          <button type="button" class="radio-button" id="proprietorship">Proprietorship</button>
          <button type="button" class="radio-button" id="partnership">Partnership</button>
          <button type="button" class="radio-button" id="private-limited">Private Limited</button>
        </div>
        <br>
        <div>
          <button type="button" class="radio-button" id="public-limited">Public Limited</button>
          <button type="button" class="radio-button" id="one-person-company">One Person Company</button>
          <button type="button" class="radio-button" id="limited-liability-partnership">Limited Liability Partnership</button>
        </div>
        
        <script>
        const buttons = document.querySelectorAll('.radio-button');
    
        buttons.forEach(button => {
        button.addEventListener('click', () => {
        if (!button.classList.contains('active')) {
          buttons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });
    });
        </script>
        
      
      <br>
      <br>
      <button type="button" class="final-button" >Submit</button>
    </form>
  </div>

  

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
